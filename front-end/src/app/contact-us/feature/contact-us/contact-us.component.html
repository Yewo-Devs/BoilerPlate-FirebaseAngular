<body>
  <app-nav></app-nav>
  <article class="title-container">
    <h1 class="text">Contact Us</h1>
  </article>
  <article>
    <form [formGroup]="contactForm" (ngSubmit)="contactForm.valid && contact()">
      <div class="input-group">
        <label for="name">Name</label>
        <app-text-input
          [type]="'text'"
          id="'name"
          [formControl]="contactForm.controls['name']"
          [label]="'name'"
          [placeholder]="''"
        ></app-text-input>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <app-text-input
          [type]="'email'"
          id="'email"
          [formControl]="contactForm.controls['email']"
          [label]="'email'"
          [placeholder]="''"
        ></app-text-input>
      </div>
      <div class="input-group">
        <label for="message">Message</label>
        <p-editor
          formControlName="message"
          [style]="{ height: '300px' }"
        ></p-editor>
      </div>
      <div class="input-group">
        <button class="btn" [disabled]="!contactForm.valid">
          Send Message
        </button>
      </div>
    </form>
  </article>
</body>
