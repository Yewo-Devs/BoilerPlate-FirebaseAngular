<main class="bg-gray-50 dark:bg-neutral-900 w-screen md:w-full lg:w-full">
  <div class="py-6">
    <div class="px-4 mx-auto sm:px-6 md:px-8">
      <div class="max-w-md">
        <h1 class="text-lg font-bold text-gray-900 dark:text-white">Tickets</h1>
      </div>
    </div>
    <!--Tickets Container-->
    <div *ngIf="tickets.length > 0" class="px-4 mx-auto mt-8 sm:px-6 md:px-8">
      <ng-container *ngFor="let ticket of tickets">
        <div class="mt-4 bg-transparent border-b dark:border-neutral-600">
          <div class="px-4 py-5 sm:p-6">
            <p
              class="text-base capitalize font-bold text-gray-900 dark:text-white"
            >
              {{ ticket.title }}
            </p>
            <p
              class="mt-2 text-sm font-medium text-gray-500 dark:text-gray-600"
            >
              {{ ticket.description }}
            </p>
            <p class="mt-2 text-sm font-medium text-gray-500">
              {{ ticket.createdDate | date : "dd MMM yyyy, h:mm a" }}
            </p>
            <p class="mt-2 text-sm font-medium text-gray-500">
              Created by : {{ ticket.createdBy }}
            </p>
            <p class="mt-2 text-sm font-bold text-gray-500">
              Priority : {{ ticket.priority }}
            </p>
            <div class="flex gap-2 mt-4">
              <button
                (click)="onResolve(ticket)"
                class="inline-flex items-center justify-center px-4 py-2 text-sm font-semibold leading-5 text-gray-600 transition-all duration-200 bg-transparent border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 hover:bg-gray-50 hover:text-gray-900"
              >
                Mark as Resolved
              </button>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
    <div
      *ngIf="!(tickets.length > 0)"
      class="px-4 mx-auto mt-8 sm:px-6 md:px-8"
    >
      <p class="font-medium text-gray-500 text-muted">Nothing to show</p>
    </div>
  </div>
</main>
