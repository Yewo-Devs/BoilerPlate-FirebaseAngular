<main>
  <div class="py-6">
    <div class="px-4 mx-auto sm:px-6 md:px-8">
      <div class="max-w-md">
        <h1 class="text-lg font-bold text-gray-900">Notifications</h1>
      </div>
    </div>
    <!--Notifications Container-->
    <div
      *ngIf="notifications.length > 0"
      class="px-4 mx-auto mt-8 sm:px-6 md:px-8"
    >
      <ng-container *ngFor="let notification of notifications">
        <div class="mt-4 bg-transparent border-b rounded-md">
          <div class="px-4 py-5 sm:p-6">
            <p class="text-base font-bold text-gray-900">
              {{ notification.title }}
            </p>
            <p class="mt-2 text-sm font-medium text-gray-500">
              {{ notification.message }}
            </p>
            <p class="mt-2 text-sm font-medium text-gray-500">
              {{ notification.dateTime | date : "dd MMM yyyy, h:mm a" }}
            </p>
            <div class="flex gap-2 mt-4">
              <button
                *ngIf="notification.actionUrl"
                (click)="onAction(notification.actionUrl)"
                class="inline-flex items-center justify-center px-4 py-2 text-sm font-semibold leading-5 text-gray-600 transition-all duration-200 bg-transparent border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 hover:bg-gray-50 hover:text-gray-900"
              >
                Action
              </button>
              <button
                (click)="onDelete(notification)"
                class="inline-flex items-center justify-center px-4 py-2 text-sm font-semibold leading-5 text-gray-600 transition-all duration-200 bg-transparent rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 hover:bg-gray-50 hover:text-gray-900"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
    <div
      *ngIf="!(notifications.length > 0)"
      class="px-4 mx-auto mt-8 sm:px-6 md:px-8"
    >
      <p class="font-medium text-gray-500 text-muted">Nothing to show</p>
    </div>
  </div>
</main>
